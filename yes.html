<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Hurray!</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
                background-color: #fdf6e4;
                color: #333;
            }
            .container {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                min-height: 100vh;
                text-align: center;
            }
            .header_text {
                font-size: 3rem;
                color: #ff4081;
                animation: fadeIn 2s ease-in-out;
            }
            .gif_container img {
                max-width: 100%;
                height: auto;
                margin-top: 20px;
                animation: fadeIn 2s ease-in-out;
            }
            .navigation button {
                margin-top: 20px;
                padding: 10px 20px;
                font-size: 16px;
                background-color: #ff4081;
                color: white;
                border: none;
                border-radius: 5px;
                cursor: pointer;
            }
            .navigation button:hover {
                background-color: #ff658a;
            }
            @keyframes fadeIn {
                from {
                    opacity: 0;
                }
                to {
                    opacity: 1;
                }
            }
        </style>
    </head>
    <head>
    <style>
        .gif_container {
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
    <body>
        <div class="container">
            <h1 class="header_text">Hurrrraaaayyyyyyyy!!!</h1>
        </div>
        <div class="gif_container">
            <img src="luv-u-love-you.gif" 
                 alt="A cute anime character blushing and saying thanks with love hearts">
        </div>
        <div class="navigation">
            <button onclick="window.location.href='index.html'">Back to Main Page</button>
        </div>
    </body>
</html>
